{% extends "base.html" %}

{% block title %}Registro - NEOLIBRES{% endblock %}

{% block content %}
    <div id="particles-js"></div>  <!-- FUNDO GLOBAL -->
    <section class="form-section">


        <h1>Registrar-se</h1>
        <form method="POST" action="{{ url_for('main.registro') }}" class="form-container">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required autocomplete="new-password">
            </div>
            <button type="submit" class="button">Registrar</button>
        </form>
        <p class="form-footer">Já tem uma conta? <a href="{{ url_for('main.login') }}">Faça login aqui</a>.</p>
    </section>
{% endblock %}
