{% extends "base.html" %}

{% block title %}Login - NEOLIBRES{% endblock %}

{% block content %}
    <div id="particles-js"></div>  <!-- FUNDO GLOBAL -->
    <section class="form-section">


        <h1>Login</h1>
        <form method="POST" action="{{ url_for('main.login') }}" class="form-container" id="form-login">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required autocomplete="current-password">
            </div>
            <button type="submit" class="button">Entrar</button>
        </form>
        <p class="form-footer">NÃ£o tem uma conta? <a href="{{ url_for('main.registro') }}">Registre-se aqui</a>.</p>
    </section>
{% endblock %}
